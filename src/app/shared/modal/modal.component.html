<div
  class="fixed z-50 inset-0 overflow-y-auto"
  id="modal"
  [ngClass]="{ hidden: !modal.isModalOpen(modalID) }"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <!-- Modal BG Overlay -->
    <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
      <div class="absolute inset-0 bg-gray-800 opacity-75"></div>
    </div>

    <!-- This element is to trick the browser into centering the modal contents. -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >

    <div
      class="inline-block align-bottom bg-secondary rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full"
    >
      <!-- Add margin if you want to see some of the overlay behind the modal-->
      <div class="py-4 text-left px-6">
        <!--Title-->
        <div class="flex justify-between items-center pb-4">
          <ng-content select="[heading]"></ng-content>
          <!-- Modal Close Button -->
          <div
            class="modal-close cursor-pointer z-50"
            (click)="modal.toggleModal(modalID)"
          >
            &#x2715;
          </div>
        </div>

        <ng-content></ng-content>

        <form>
          <!-- Name -->
          <div class="mb-3">
            <label class="inline-block mb-2">Name</label>
            <input
              type="text"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Name"
            />
          </div>
          <!-- Email -->
          <div class="mb-3">
            <label class="inline-block mb-2">Email</label>
            <input
              type="email"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Email"
            />
          </div>
          <!-- Age -->
          <div class="mb-3">
            <label class="inline-block mb-2">Age</label>
            <input
              type="number"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
            />
          </div>
          <!-- Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <input
              type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Password"
            />
          </div>
          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="inline-block mb-2">Confirm Password</label>
            <input
              type="password"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Confirm Password"
            />
          </div>
          <!-- Phone Number -->
          <div class="mb-3">
            <label class="inline-block mb-2">Phone Number</label>
            <input
              type="text"
              class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
              placeholder="Enter Phone Number"
            />
          </div>
          <button
            type="submit"
            class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
